<div>
  <div class="card largura">
    <img [src]="receita.imagePath" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{receita.nome}}</h5>
      <p class="card-text">{{receita.descricao}}</p>
      <a [routerLink]="['/receitas', receita.id]" class="btn btn-primary">Ver receita</a>
    </div>
  </div>
</div>
